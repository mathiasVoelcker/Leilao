<h1>Inicie um leilão</h1>
<label>Seu nome:</label>
<input type="text" [(ngModel)]="produto.anunciante">
<br>
<label>Produto</label>
<input type="text" [(ngModel)]="produto.produto">
<br>
<label>Valor inicial</label>
<input type="number" [(ngModel)]="produto.valorInicial">
<br>
<button (click)="iniciarLeilao()">Iniciar Leilão</button>
